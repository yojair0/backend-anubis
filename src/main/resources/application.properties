server.port=8081

spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/anubis_db}

jwt.secret=${JWT_SECRET:AnubisSecretKeyForAdoptionPlatform2024SuperSecretKeyForJWTHS512AlgorithmRequires512BitsMinimum}
jwt.expiration=${JWT_EXPIRATION:86400000}

cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de la aplicación
app.name=Anubis Adoption Platform
app.frontend.url=http://localhost:3000

# Logging
logging.level.com.anubis=DEBUG
logging.level.org.springframework.security=DEBUG
